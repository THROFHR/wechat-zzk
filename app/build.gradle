apply plugin: 'com.android.application'

android {

    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.gentcent.wechat.enhancement"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 46
        versionName "1.9.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly files('libs/XposedBridge.jar')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'net.dongliu:apk-parser:2.4.2'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation group: 'dom4j', name: 'dom4j', version: '1.6.1'
    implementation 'com.github.threekilogram:ObjectBus:2.1.3'
    implementation 'net.zetetic:android-database-sqlcipher:3.5.9@aar'
    implementation 'com.blankj:utilcode:1.18.2'
}

